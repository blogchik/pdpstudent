<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PDP Student</title>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <link rel="stylesheet" href="./style/main.css">

</head>
<body>

<div class="container">

    <div class="header">

        <div class="side">

            <span class="btn-popup-menu" id="btn-popup-menu" onclick="openPopup()">

                <i class="fi fi-rr-menu-dots-vertical"></i>

            </span>

        </div>

        <div class="side">

            <p class="title">
                PDP Student
            </p>

        </div>

    </div>

    <div class="popup-back" id="popup-back" onclick="closePopup()"></div>

    <div class="popup-menu" id="popup-menu">

        <a class="menu">

            <i class="fi fi-rr-refresh"></i>

            Refresh

        </a>

        <span class="line"></span>

        <a class="menu">

            <i class="fi fi-rr-chalkboard-user"></i>

            Teachers

        </a>

    </div>

    <div class="main">

        <section class="section active schedule" id="schedule">

            <form action="#" method="post">

                <select name="group_number" id="group_number">

                    <option value="22-107">22-107</option>
                    <option value="22-108">22-108</option>
                    <option value="22-203">22-203</option>
                    <option value="22-206">22-206</option>

                </select>

                <button type="submit">Change</button>

            </form>

            <div class="weeks">

                <span class="week">

                    <p>
                        Mon
                    </p>

                </span>

                <span class="week active">

                    <p>
                        Tues
                    </p>

                </span>

                <span class="week">

                    <p>
                        Wed
                    </p>

                </span>

                <span class="week">

                    <p>
                        Thur
                    </p>

                </span>

                <span class="week">

                    <p>
                        Fri
                    </p>

                </span>

            </div>

            <div class="items">

                <div class="item program">

                    <p class="time">
                        8:30 9:50
                    </p>

                    <p class="title">
                        Math
                    </p>

                </div>

                <div class="item break">

                    <p class="time">
                        9:50 10:00
                    </p>

                    <p class="title">
                        Break
                    </p>

                </div>

                <div class="item program">

                    <p class="time">
                        10:00 11:20
                    </p>

                    <p class="title">
                        English
                    </p>

                </div>

                <div class="item break">

                    <p class="time">
                        11:20 11:30
                    </p>

                    <p class="title">
                        Break
                    </p>

                </div>

                <div class="item program">

                    <p class="time">
                        11:30 12:50
                    </p>

                    <p class="title">
                        Big data
                    </p>

                </div>

            </div>

        </section>

    </div>

    <div class="navigation-menu">

        <span class="menu active" id="btn-menu-schedule">

            <i class="fi fi-rr-calendar"></i>

            Schedule

        </span>

        <span class="menu" id="btn-menu-news">

            <i class="fi fi-rr-ballot"></i>

            News

        </span>

    </div>
    
</div>

<script src="./js/main.js"></script>
    
</body>
</html>
